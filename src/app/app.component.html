<div>
  <p>{{title}}</p>
</div>


<div class="form-inline">
  <div class="form-group">
    <div class="col-md-8">
      <input
        type="number"
        class="form-control"
        [(ngModel)]="id"
        placeholder="id"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="fname"
        placeholder="name"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-8">
      <input
        class="form-control"
        [(ngModel)]="lname"
        placeholder="patronim"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-8">
      <input
        class="form-control"
        [(ngModel)]="mname"
        placeholder="lastname"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-8">
      <button class="btn btn-default" (click)="addMan(id, fname, lname, mname)">
        Добавить
      </button>
    </div>
  </div>
</div>

<table class="handmade">
  <thead>
    <tr>
      <th rowspan="2">id</th>
      <th colspan="3">human</th>
    </tr>
    <tr>
      <th>name</th>
      <th>patronim</th>
      <th>lastname</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor = "let man of people">
      <td>{{man.id}}</td>
      <td>{{man.fname}}</td>
      <td>{{man.lname}}</td>
      <td>{{man.mname}}</td>
    </tr>
  </tbody>
</table>
